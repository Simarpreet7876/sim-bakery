<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Sweet Delights</title>
  <style>
    body {
      background-image: url(''); 
      background-repeat: no-repeat;
      background-size: cover;
      margin: 0;
      color: #333;
      font-family: 'Arial', sans-serif;
    }

    header {
      background-color: #f8f8f8;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #663399;
      font-family: "Copperplate", fantasy;
      font-size: 36px;
    }

    .contact-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1); 
      background-color: rgba(255, 255, 255, 0.8); 
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    button {
      background-color: #663399; 
      color: #fff; 
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #502d6a; 
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>
  <div class="contact-container">
    <img src="contact-image.jpg" alt="Contact Image">
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>

    <p>For general inquiries or assistance, please use the form above to contact us. We'll get back to you as soon as possible. Thank you!</p>
  </div>
</body>
</html>

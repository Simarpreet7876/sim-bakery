<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products | Sweet Delights</title>
  <style>
    body {
      background-image: url('your-background-image.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: #333;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f8f8f8; 
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    li {
      float: left;
      border-right: 1px solid #ddd; 
    }

    li a {
      display: block;
      color: #333; 
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    li a:hover {
      background-color: #ddd;
    }

    h2 {
      margin-top: 30px;
      text-align: center;
      color: #fff; 
      font-family: "Copperplate", fantasy;
      font-size: 36px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.7); 
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3); 
    }

    .product-link {
      margin: 20px;
      text-align: center;
      text-decoration: none;
      color: #333; 
      transition: transform 0.3s;
    }

    .product-link:hover {
      transform: scale(1.05);
    }

    .product {
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #fff;
    }

    .product img {
      width: 100%;
      height: auto;
      max-height: 200px;
      object-fit: cover;
    }

    .desc {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="index.html">HOME</a></li>
    <li><a href="contacts.html">CONTACT</a></li>
  </ul>
  <h2>OUR PRODUCTS</h2>

  <div class="product-link">
    <a href="chocolate-cake.html">
      <div class="product">
        <img src="cake.jpg" alt="Chocolate Cake">
        <div class="desc">Chocolate Cake</div>
      </div>
    </a>
  </div>

  <div class="product-link">
    <a href="chocolate-croissants.html">
      <div class="product">
        <img src="Croissant.jpg" alt="Chocolate Croissants">
        <div class="desc">Chocolate Croissants</div>
      </div>
    </a>
  </div>

  <div class="product-link">
    <a href="donuts.html">
      <div class="product">
        <img src="donut.jpg" alt="Donuts">
        <div class="desc">Donuts</div>
      </div>
    </a>
  </div>

  <div class="product-link">
    <a href="cookies.html">
      <div class="product">
        <img src="cookies.jpg" alt="Cookies">
        <div class="desc">Cookies</div>
      </div>
    </a>
  </div>

</body>
</html>
